<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias en tiempo real ‚Äì RSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background: #f5f6fb; color: #242424; margin: 0;}
    header { background: #3b20d1; color: #fff; text-align: center; padding: 1.3rem 0 0.5rem 0;}
    header h1 { margin: 0; }
    .toolbar { display: flex; gap: 1rem; justify-content: center; margin: 1rem 0;}
    .toolbar select, .toolbar button { padding: 0.4em 1em; border-radius: 5px; border: 1px solid #cfd6ed; font-size: 1rem;}
    main { max-width: 950px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px,1fr)); gap: 1.2rem;}
    .news-card { border: 1px solid #d6deed; border-radius: 8px; padding: 1em; background: #fff; box-shadow: 0 1px 6px #0001; display: flex; flex-direction: column;}
    .news-title { font-size: 1.15rem; font-weight: bold; margin-bottom: 0.4em; color: #333a32; text-decoration: none;}
    .news-title:hover { color: #5c34b8; text-decoration: underline;}
    .news-desc { margin: 0.4em 0 1em 0; color: #444;}
    .news-meta { font-size: 0.97em; color: #747474;}
    .mensaje-info { grid-column: 1/-1; background: #eef5fc; color: #646464; border-radius: 7px; padding: 1.1em; text-align: center;}
  </style>
</head>

<body>
  <header>
    <h1>Mis noticias en tiempo real üëΩ</h1>
    <p>Titulares recientes de fuentes p√∫blicas actualiz√°ndose autom√°ticamente</p>
  </header>
  <div class="toolbar">
    <select id="fuente">
      <option value="https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/portada">El Pa√≠s (Espa√±ol)</option>
 
      <option value="https://news.google.com/rss?hl=es-419&gl=MX&ceid=MX:es">Google Noticias - M√©xico</option>
      <option value="https://cnnespanol.cnn.com/feed/">CNN en Espa√±ol</option>

    </select>
    <button id="refresh" type="button">üîÑ Refrescar Noticias</button>
  </div>
  <main id="contenedor-noticias">
    <div class="mensaje-info">Cargando noticias‚Ä¶</div>
  </main>
<script>
const noticiasContenedor = document.getElementById("contenedor-noticias");
const fuenteSelect = document.getElementById("fuente");
const refreshBtn = document.getElementById("refresh");

// rss2json.com para convertir cualquier RSS p√∫blico a JSON
function construirUrlAPI(feedUrl) {
  return `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
}
async function cargarNoticias() {
  noticiasContenedor.innerHTML = `<div class="mensaje-info">Cargando noticias...</div>`;
  const url = construirUrlAPI(fuenteSelect.value);
  try {
    const resp = await fetch(url);
    if (!resp.ok) throw new Error("No se pudo consultar el feed RSS.");
    const data = await resp.json();
    if(!data.items || !data.items.length) {
      noticiasContenedor.innerHTML = `<div class="mensaje-info">No se encontraron noticias para esta fuente.</div>`;
      return;
    }
    noticiasContenedor.innerHTML = data.items.slice(0,12).map(item => `
      <article class="news-card">
        <a class="news-title" href="${item.link}" rel="noopener" target="_blank">
          ${item.title}
        </a>
        <div class="news-meta">${item.pubDate ? (new Date(item.pubDate)).toLocaleString('es-MX') : ''}
         &mdash; ${item.author || data.feed.title}
        </div>
        <div class="news-desc">${item.description.replace(/<[^>]+>/g,'').slice(0, 160)}...</div>
      </article>
    `).join("");
  } catch(err) {
    noticiasContenedor.innerHTML = `<div class="mensaje-info">‚ùå Error: ${err.message}<br>Por favor, reintenta m√°s tarde.</div>`;
  }
}
// Recarga al cambiar fuente o hacer click
fuenteSelect.addEventListener('change', cargarNoticias);
refreshBtn.addEventListener('click', cargarNoticias);
window.addEventListener('DOMContentLoaded', cargarNoticias);
</script>
</body>
</html>
